<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #f7f7f7;
        }

        .card {
            background-color: #2e2e2e;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f7f7f7;
            font-weight: 500;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .status-message-container {
            position: relative;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #333;
        }

        .status-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f7f7f7;
        }

        .passed-bg {
            background-color: #2ecc71;
            animation: fadeIn 1s ease-out forwards;
        }

        .not-passed-bg {
            background-color: #e74c3c;
            animation: fadeIn 1s ease-out forwards;
        }

        .unrecognized-bg {
            background-color: #f39c12;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .quran-hadith {
            margin-top: 20px;
            font-size: 1rem;
            color: #b0b0b0;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        .btn-primary {
            background-color: #2ecc71;
            border: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <!-- Result Content: Displays Passed/Not Passed/Unrecognized -->
    <div class="card">
        <h2>Hasil Seleksi</h2>
        <p id="participantName"></p>
        <div id="resultMessage" class="status-message-container">
            <div class="status-message"></div>
        </div>
        <div id="quranHadith" class="quran-hadith"></div>
        <a href="index.html" class="btn btn-primary mt-4">Kembali ke halaman</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const participantName = urlParams.get('name');
        const result = urlParams.get('result');

        // Set participant name
        document.getElementById('participantName').textContent = `Atas nama: ${participantName}`;

        // Elements
        const resultMessageContainer = document.getElementById('resultMessage');
        const resultMessage = document.querySelector('.status-message');
        const quranHadith = document.getElementById('quranHadith');

        // Display the appropriate result message with background color
        if (result === 'passed') {
            resultMessage.textContent = 'Alhamdulillah, Ananda lulus seleksi';
            resultMessageContainer.classList.add('passed-bg');
            quranHadith.textContent = '"(Ingatlah) ketika Tuhanmu memaklumkan, “Sesungguhnya jika kamu bersyukur, niscaya Aku akan menambah (nikmat) kepadamu, tetapi jika kamu mengingkari (nikmat-Ku), sesungguhnya azab-Ku benar-benar sangat keras.”" (Ibrahim/14:7)';
        } else if (result === 'not_passed') {
            resultMessage.textContent = 'Ananda tidak lulus seleksi, tetap semangat dan jangan menyerah!';
            resultMessageContainer.classList.add('not-passed-bg');
            quranHadith.textContent = '"Dan janganlah kamu (merasa) lemah, dan jangan (pula) bersedih hati, sebab kamu paling tinggi (derajatnya), jika kamu orang beriman." (Al-Imran/3 : 139)';
        } else {
            resultMessage.textContent = 'Nama ananda tidak terdaftar di list peserta seleksi';
            resultMessageContainer.classList.add('unrecognized-bg');
            quranHadith.textContent = 'cek lagi nama lengkap ananda, pastikan awalan setiap kata menggunakan huruf kapital';
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
